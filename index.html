<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Teoría de Colas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Modelos M/M/1 y M/M/s</h1>

        <div id="selector">
            <button class="btn-primary" onclick="mostrarMM1()">Modelo M/M/1</button>
            <button class="btn-primary" onclick="mostrarMMS()">Modelo M/M/s</button>
        </div>

        <div id="mm1" class="formulario" style="display: none;">
            <h2>Modelo M/M/1</h2>
            <input type="number" id="lambda1" placeholder="Tasa de llegada (λ)">
            <input type="number" id="mu1" placeholder="Tasa de servicio (μ)">
            <input type="number" id="n" placeholder="Número de clientes (n)">
            <button class="btn-secondary" onclick="calcularMM1()">Calcular</button>
            <button class="btn-secondary" onclick="volver()">Volver</button>
            <div class="result" id="resultadoMM1"></div>
        </div>

        <div id="mms" class="formulario" style="display: none;">
            <h2>Modelo M/M/s</h2>
            <input type="number" id="lambda2" placeholder="Tasa de llegada (λ)">
            <input type="number" id="mu2" placeholder="Tasa de servicio (μ)">
            <input type="number" id="s" placeholder="Cantidad de servidores (s)">
            <button class="btn-secondary" onclick="calcularMMS()">Calcular</button>
            <button class="btn-secondary" onclick="volver()">Volver</button>
            <div class="result" id="resultadoMMS"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
